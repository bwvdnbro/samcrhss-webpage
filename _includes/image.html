<div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ page.image | absolute_url }}" focusable="false" role="img">
      <div class="container">
        <div class="carousel-caption text-left">
          <h1>{{ page.link }}</h1>
        </div>
      </div>
    </div>
</div>
